<html lang="en">
    <head>
        <title>Bootstrap Example</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <link rel="stylesheet" type ="text/css" href="css/contact.css">
        <link rel="javascript" type="text/javascript" href="js/contact.js">
        <link rel="stylesheet" type="text/css" href="img/*">
    </head>
    <body>
        <!-- menu -->
           <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DigTurtle</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="apps.html">DigApps</a></li>
                        <li><a href="websites.html">DigWebsites</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <!-- -->
        </nav>
        <div class="container">
            <div class="jumbotron">
                <h1>Contact Us</h1>
                <form ng-app="myApp" ng-controller="validateCtrl" 
name="myForm" novalidate>

<p>Username:<br>
<input type="text" name="user" ng-model="user" required>
<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
<span ng-show="myForm.user.$error.required">Username is required.</span>
</span>
</p>

<p>Email:<br>
<input type="email" name="email" ng-model="email" required>
<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
<span ng-show="myForm.email.$error.required">Email is required.</span>
<span ng-show="myForm.email.$error.email">Invalid email address.</span>
</span>
</p>

<p>
<input type="submit"
ng-disabled="myForm.user.$dirty && myForm.user.$invalid ||  
myForm.email.$dirty && myForm.email.$invalid">
</p>

</form>
                <form action="mailto:digturtle@digturle.com" method="POST">
                    <input type="submit" value="Dig-mail Us">
                </form>
            </div>
        </div>

    </body>
</html>
